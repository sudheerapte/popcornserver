<html>
  <meta charset='utf-8'>
  <head><title>UI Demo</title>
  <link rel="stylesheet" href="allstyles.css">
</head>
  <body>
    <script id="provide" type="text/plain">
      P .board.a/fly2
    </script>
    <script id="init" type="text/plain">
      P .loc.a.x
    </script>
    <script id="render" type="text/plain">
    </script>
      <header>
        Hello! This is a UI demo.
      </header>
    <section>
        <article>
          <label for="text">Text 4-8 characters:</label>
          <input name="text" type="text" id="text"
                 class="text"
                 minlength="4" maxlength="8" size="10">
          </input>
        </article>
        <article>
          <fieldset class="radioset"><legend>Choose a radio:</legend>
          <input type="radio" name="radio1" class="radio1" id="radio1"
                 value="radio1">
          <label for="radio1">Radio1</label>
          <input type="radio" name="radio2" class="radio2" id="radio2"
                 value="radio2">
          <label for="radio2">Radio2</label>
          <input type="radio" name="radio3" class="radio3" id="radio3"
                 value="radio3">
          <label for="radio3">Radio3</label>
          </fieldset>
        </article>
        <article>
          <button name="button" type="button"
                  class="button"
                  data-handle-click="">
                  <b>Button</b>
          </button>
        </article>
    </section>
  </body>
</html>
